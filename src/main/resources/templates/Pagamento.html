<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/paypal.css" />
</head>

<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form method="post" action="/pay">
                    <div class="col-50" th:each="produto : ${produtos}">

                        <h3>Pagamento</h3>
                        <label>Cartões</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        </script>
                        <label for="price">Total</label>
                        <input type="text" id="price" name="price" th:value=${{produto.preco}} readonly>
                        <label for="currency">Moeda</label>
                        <input type="text" id="currency" name="currency" value="BRL" readonly>
                        <label for="method">Metodo de Pagamento</label>
                        <input type="text" id="method" name="method" value="paypal" readonly>
                        <label for="intent"><input type="hidden" id="intent" name="intent" value="sale"
                                    readonly></label>
                        <label for="description">Descrição do Pagamento</label>
                        <input type="text" id="description" name="description" value="Pagamento via paypal" readonly>

                    </div>

                    <input type="submit" value="Clique aqui para continuar" class="btn">
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h1>Carrinho <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span></h1>
                <div class="card" th:each="produto : ${produtos}">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${produto.produto}"></h2>
                    </div>
                </div>
                <hr>
                <p>Total <span class="price" style="color:black"><b>
                                <div class="card" th:each="produto : ${produtos}">
                                    <div class="card-body">
                                        <h4 id="span" class="text-center" th:text="|Preço: R$ ${{produto.leilaofinal}}|">
                                        </h4>
                                    </div>
                                </div>
                            </b></span></p>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
